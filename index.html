<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Die absolut hässlichste Website</title>
    <style>
        /* Animierter, sich ständig ändernder Regenbogen-Hintergrund */
        @keyframes rainbowBackground {
            0% { background: red; }
            14% { background: orange; }
            28% { background: yellow; }
            42% { background: green; }
            57% { background: blue; }
            71% { background: indigo; }
            85% { background: violet; }
            100% { background: red; }
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: white;
            animation: rainbowBackground 5s infinite linear;
            text-align: center;
        }

        /* Flackernder, sich drehender Text */
        h1 {
            font-size: 6rem;
            text-shadow: 0 0 20px #FF00FF, 0 0 40px #FF00FF;
            animation: flickerText 0.1s infinite alternate, spinText 2s infinite linear;
        }

        @keyframes flickerText {
            0% { opacity: 1; }
            50% { opacity: 0.1; }
            100% { opacity: 1; }
        }

        @keyframes spinText {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Zitternder, pulsierender Paragraph */
        p {
            font-size: 3rem;
            color: cyan;
            text-shadow: 0 0 10px cyan;
            animation: shakeText 0.2s infinite alternate;
        }

        @keyframes shakeText {
            0% { transform: translateX(-10px); }
            100% { transform: translateX(10px); }
        }

        /* Sich zufällig bewegende Buttons */
        button {
            font-size: 2rem;
            padding: 20px;
            background: lime;
            color: black;
            border: 5px dashed red;
            cursor: pointer;
            text-shadow: 0 0 10px red;
            animation: randomMove 2s infinite alternate;
            position: absolute;
        }

        @keyframes randomMove {
            0% { top: 20%; left: 30%; }
            100% { top: 70%; left: 80%; }
        }

        button:hover {
            transform: scale(2) rotate(720deg);
            background: magenta;
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Augenkrebs Deluxe!</h1>
    <p>Warum sollte eine Website Sinn ergeben?</p>

    <!-- Zufällig bewegender Button -->
    <button onclick="playSound()">Drück mich!</button>

    <script>
        function playSound() {
            let audio = new Audio('https://www.myinstants.com/media/sounds/vine-boom.mp3');
            audio.play();
            alert('Oh nein! Was hast du getan?!');
        }
    </script>
</body>
</html>
