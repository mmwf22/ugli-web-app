<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Die absolut hässlichste Website</title>
    <style>
        /* Kachel-Hintergrund mit unabhängig wechselnden Farben */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: white;
            text-align: center;
            display: grid;
            grid-template-columns: repeat(10, 10%);
            grid-template-rows: repeat(10, 10%);
            position: relative;
        }

        .tile {
            width: 100%;
            height: 100%;
            animation: tileColorChange 3s infinite alternate;
        }

        @keyframes tileColorChange {
            0% { background-color: red; }
            14% { background-color: orange; }
            28% { background-color: yellow; }
            42% { background-color: green; }
            57% { background-color: blue; }
            71% { background-color: indigo; }
            85% { background-color: violet; }
            100% { background-color: red; }
        }

        /* Flackernder, sich drehender Text */
        h1 {
            font-size: 6rem;
            text-shadow: 0 0 20px #FF00FF, 0 0 40px #FF00FF;
            animation: flickerText 0.1s infinite alternate, spinText 2s infinite linear;
            position: absolute;
            width: 100%;
            top: 20%;
        }

        @keyframes flickerText {
            0% { opacity: 1; }
            50% { opacity: 0.1; }
            100% { opacity: 1; }
        }

        @keyframes spinText {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Zitternder, pulsierender Paragraph */
        p {
            font-size: 3rem;
            color: cyan;
            text-shadow: 0 0 10px cyan;
            animation: shakeText 0.2s infinite alternate;
            position: absolute;
            width: 100%;
            top: 40%;
        }

        @keyframes shakeText {
            0% { transform: translateX(-10px); }
            100% { transform: translateX(10px); }
        }

        /* Sich zufällig bewegende Buttons */
        button {
            font-size: 2rem;
            padding: 20px;
            background: lime;
            color: black;
            border: 5px dashed red;
            cursor: pointer;
            text-shadow: 0 0 10px red;
            animation: randomMove 2s infinite alternate;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, 0);
        }

        @keyframes randomMove {
            0% { transform: translate(-50%, 0) rotate(0deg); }
            100% { transform: translate(-50%, 0) rotate(360deg); }
        }

        button:hover {
            transform: scale(2) rotate(720deg);
            background: magenta;
            color: yellow;
        }

        /* Wandern von Dickbutt, Elefant und Gorilla */
        .walker {
            position: absolute;
            width: 150px;
            top: 50%;
            animation: walkAcross 10s infinite linear;
        }

        @keyframes walkAcross {
            0% { left: -200px; }
            100% { left: 110%; }
        }
    </style>
</head>
<body>
    <!-- Kachel-Hintergrund -->
    <script>
        for (let i = 0; i < 100; i++) {
            let tile = document.createElement('div');
            tile.classList.add('tile');
            tile.style.animationDuration = (Math.random() * 3 + 2) + 's';
            tile.style.animationDelay = (Math.random() * 3) + 's';
            document.body.appendChild(tile);
        }
    </script>

    <h1>Augenkrebs Deluxe!</h1>
    <p>Warum sollte eine Website Sinn ergeben?</p>

    <!-- Zufällig bewegender Button -->
    <button onclick="playSound()">Drück mich!</button>

    <!-- Dickbutt, Elefant und Gorilla -->
    <img class="walker" src="https://i.imgur.com/JIxZoPT.gif" style="top: 30%; animation-duration: 8s;">
    <img class="walker" src="https://media4.giphy.com/media/3o7abKhOpu0NwenH3O/giphy.gif" style="top: 50%; animation-duration: 12s;">
    <img class="walker" src="https://media2.giphy.com/media/VbnUQpnihPSIgIXuZv/giphy.gif" style="top: 70%; animation-duration: 15s;">

    <script>
        function playSound() {
            let audio = new Audio('https://www.myinstants.com/media/sounds/vine-boom.mp3');
            audio.play();
            alert('Oh nein! Was hast du getan?!');
        }
    </script>
</body>
</html>
