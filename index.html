<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Die hässlichste Webseite der 90er</title>
    <style>
        /* Hintergrund */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: black;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: white;
        }

        /* Bewegende Sterne */
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: moveStars 15s linear infinite;
            opacity: 0.5;
        }

        /* Sterne-Animation */
        @keyframes moveStars {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        /* Neon Schriftzug */
        h1 {
            color: #FF00FF;
            text-align: center;
            font-size: 6rem;
            text-shadow: 0 0 15px #FF00FF, 0 0 25px #FF00FF, 0 0 35px #FF00FF;
            margin-top: 10%;
            animation: rotateText 5s infinite alternate;
        }

        /* Text-Animation */
        @keyframes rotateText {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Neon Text unter der Überschrift */
        p {
            color: #39FF14;
            text-align: center;
            font-size: 3rem;
            text-shadow: 0 0 15px #39FF14, 0 0 25px #39FF14;
            animation: pulseText 2s infinite alternate;
        }

        /* Text-Pulsierung */
        @keyframes pulseText {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.5);
            }
        }

        /* Bewegende Buttons mit schlechten Effekten */
        button {
            background-color: #FF00FF;
            color: #000;
            font-size: 2rem;
            padding: 30px 50px;
            border: 5px solid #39FF14;
            margin-top: 50px;
            cursor: pointer;
            text-shadow: 0 0 5px #39FF14, 0 0 10px #39FF14;
            box-shadow: 0 0 20px #FF00FF, 0 0 40px #FF00FF;
            border-radius: 20px;
            transition: all 0.2s ease;
            animation: spinButton 3s infinite linear;
        }

        /* Button-Animation */
        @keyframes spinButton {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        button:hover {
            transform: scale(1.5);
            background-color: #39FF14;
            color: #000;
            box-shadow: 0 0 50px #FF00FF, 0 0 100px #FF00FF;
        }

        /* Noch mehr Sterne im Hintergrund */
        .stars-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Bewegende Kreise */
        .moving-circle {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: lime;
            border-radius: 50%;
            opacity: 0.8;
            animation: moveCircles 6s linear infinite;
        }

        /* Kreisbewegung */
        @keyframes moveCircles {
            0% {
                transform: translateY(-50px);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        /* Bunte Balken, die sich bewegen */
        .moving-bar {
            position: absolute;
            width: 100%;
            height: 50px;
            background-color: #FF00FF;
            animation: moveBar 8s linear infinite;
        }

        @keyframes moveBar {
            0% {
                transform: translateY(-200px);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <!-- Sternenhimmel -->
    <div class="stars-container">
        <!-- Hier werden Sterne und andere sich bewegende Elemente generiert -->
    </div>

    <h1>Willkommen zur hässlichsten Neon-Website!</h1>
    <p>Die 80er/90er sind zurück - Und es wird schlimmer!</p>

    <!-- Bewegende Kreise -->
    <div class="moving-circle" style="top: 10%; left: 20%;"></div>
    <div class="moving-circle" style="top: 30%; left: 60%;"></div>
    <div class="moving-circle" style="top: 50%; left: 80%;"></div>

    <!-- Bunte Balken -->
    <div class="moving-bar" style="top: 0%;"></div>
    <div class="moving-bar" style="top: 20%; animation-delay: 4s;"></div>
    <div class="moving-bar" style="top: 40%; animation-delay: 6s;"></div>

    <!-- Neon Button -->
    <button onclick="alert('Du hast den Neon-Button geklickt!')" id="neonButton">Klick mich!</button>

    <script>
        // Generiere Sterne im Hintergrund
        for (let i = 0; i < 150; i++) {
            let star = document.createElement('div');
            star.classList.add('star');
            star.style.left = Math.random() * window.innerWidth + 'px';
            star.style.top = Math.random() * window.innerHeight + 'px';
            star.style.animationDuration = Math.random() * 10 + 5 + 's';
            star.style.animationDelay = Math.random() * 5 + 's';
            document.querySelector('.stars-container').appendChild(star);
        }
    </script>
</body>
</html>
