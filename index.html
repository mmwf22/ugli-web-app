<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon 80er/90er Website</title>
    <style>
        /* Bewegender Sternenhimmel */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: black;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: moveStars 10s linear infinite;
        }

        /* Animation für die Sterne */
        @keyframes moveStars {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        /* Neon Schriftzug */
        h1 {
            color: #FF00FF;
            text-align: center;
            font-size: 5rem;
            text-shadow: 0 0 10px #FF00FF, 0 0 20px #FF00FF, 0 0 30px #FF00FF;
            margin-top: 20%;
        }

        p {
            color: #39FF14;
            text-align: center;
            font-size: 2rem;
            text-shadow: 0 0 10px #39FF14, 0 0 20px #39FF14;
        }

        /* Neon Button */
        button {
            background-color: #FF00FF;
            color: #000;
            font-size: 1.5rem;
            padding: 20px 40px;
            border: 3px solid #39FF14;
            margin-top: 30px;
            cursor: pointer;
            text-shadow: 0 0 5px #39FF14, 0 0 10px #39FF14;
            box-shadow: 0 0 10px #FF00FF, 0 0 20px #FF00FF;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: scale(1.2);
            background-color: #39FF14;
            color: #000;
        }

        /* Hintergrund für die Sterne */
        .stars-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Für den Bewegungseffekt der Sterne */
        .star {
            width: 2px;
            height: 2px;
            opacity: 0.8;
            animation: starMove linear infinite;
        }

        /* Sternbewegung */
        @keyframes starMove {
            0% {
                transform: translateY(-100vh);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="stars-container">
        <!-- Hier wird JavaScript genutzt, um Sterne zu erzeugen -->
    </div>
    <h1>Willkommen auf der Neon-Welt!</h1>
    <p>Ein Rückblick auf die 80er und 90er - Alles in Neonfarben!</p>
    <button onclick="alert('Du hast den Neon-Button geklickt!')">Klick mich!</button>

    <script>
        // Erzeuge zufällige Sterne im Hintergrund
        for (let i = 0; i < 100; i++) {
            let star = document.createElement('div');
            star.classList.add('star');
            star.style.left = Math.random() * window.innerWidth + 'px';
            star.style.top = Math.random() * window.innerHeight + 'px';
            star.style.animationDuration = Math.random() * 10 + 's';
            star.style.animationDelay = Math.random() * 10 + 's';
            document.querySelector('.stars-container').appendChild(star);
        }
    </script>
</body>
</html>
