<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Die absolut hässlichste Website</title>
    <style>
        /* Kachel-Hintergrund mit Farbwechsel */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: white;
            text-align: center;
            background-image: url('https://media.tenor.com/4ZiyrZigXgYAAAAM/spinning-cat.gif');
            background-size: 100px 100px;
            animation: tileColorChange 3s infinite linear;
        }

        @keyframes tileColorChange {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        /* Flackernder, sich drehender Text */
        h1 {
            font-size: 6rem;
            text-shadow: 0 0 20px #FF00FF, 0 0 40px #FF00FF;
            animation: flickerText 0.1s infinite alternate, spinText 2s infinite linear;
        }

        @keyframes flickerText {
            0% { opacity: 1; }
            50% { opacity: 0.1; }
            100% { opacity: 1; }
        }

        @keyframes spinText {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Zitternder, pulsierender Paragraph */
        p {
            font-size: 3rem;
            color: cyan;
            text-shadow: 0 0 10px cyan;
            animation: shakeText 0.2s infinite alternate;
        }

        @keyframes shakeText {
            0% { transform: translateX(-10px); }
            100% { transform: translateX(10px); }
        }

        /* Sich zufällig bewegende Buttons */
        button {
            font-size: 2rem;
            padding: 20px;
            background: lime;
            color: black;
            border: 5px dashed red;
            cursor: pointer;
            text-shadow: 0 0 10px red;
            animation: randomMove 2s infinite alternate;
            position: absolute;
        }

        @keyframes randomMove {
            0% { top: 20%; left: 30%; }
            100% { top: 70%; left: 80%; }
        }

        button:hover {
            transform: scale(2) rotate(720deg);
            background: magenta;
            color: yellow;
        }

        /* Animierte GIFs */
        .gif-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Augenkrebs Deluxe!</h1>
    <p>Warum sollte eine Website Sinn ergeben?</p>

    <!-- Zufällig bewegender Button -->
    <button onclick="playSound()">Drück mich!</button>

    <!-- GIFs für zusätzlichen Wahnsinn -->
    <div class="gif-container">
        <img src="https://media.tenor.com/ZTPBu-nVXscAAAAM/dancing-baby.gif" alt="Dancing Baby">
    </div>

    <script>
        function playSound() {
            let audio = new Audio('https://www.myinstants.com/media/sounds/vine-boom.mp3');
            audio.play();
            alert('Oh nein! Was hast du getan?!');
        }
    </script>
</body>
</html>
